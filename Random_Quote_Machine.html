<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 quote-box">
            <div id="quote-box"><p>"Live long and prosper. - Star Trek, season 2, episode 1 (“Amok Time,” 1968)"</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-sm-offset-5">
            <button type="button" class="btn-lg btn-default" onclick='bip()'>ANOTHER ONE</button>
          </div>
        </div>
        </div>
        <div class="footer"> by <a href="http://codepen.io/Th13um/">Mathieu Dupré-Fontana</a></div>
    <script src="script.js"></script>
  </body>
</html>
